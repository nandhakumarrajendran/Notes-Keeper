{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document/ Update Document</title>

    <link rel="shortcut icon" href="{% static 'images/NK.png' %}" type="image/x-icon">

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

     <!-- Include CKEditor from CDN -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
    
    {% if update_document %}

<div class=" row text-dark me-0">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1 text-center brand><span class="text-success">U</span>pdate Document</h1><hr>
        <form method="post" class="form-group fs-3">
            {% csrf_token %}
            <div>
                <label class="fw-bold">Title: </label>
                <input type="text" name="title" value="{{ update_document.title }}" required class="form-control mt-2 p-2 me-0">
            </div>
            <div class="mt-3">
                <label class="fw-bold">Content: </label>
                <textarea id="myRichTextField" rows="20" name="content" required>{{update_document.content}}</textarea>
            </div>
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary fw-bold">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Initialize CKEditor with the custom toolbar configuration -->
<script src="{% static 'js/editor.js' %}"></script>
{% endif %}
</body>
</html>
