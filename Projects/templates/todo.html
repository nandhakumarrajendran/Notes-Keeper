{% extends "index.html" %}
{% block title %}Todo/ Create Todo{% endblock title %}
{% load static %}
{% block body %}
<main class="container-fluid col-md-10 mt-5 pb-3 round">
    <br>
    <h1 class="text-center text-success fw-bold ">ToDo-List</h1>
    <hr>
    {% if update_task %}

    <div class="ps-5 pe-5">
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            <div class="container">
                <label class="fw-bold fs-3">Task Title: </label>
                <input type="text" name="title" value="{{update_task.Title}}" class="p-2 form-control border border-secondary fw-bold fs-4" required>
            </div>
            <div class="container mt-2">
                <label class="fw-bold fs-3">Task Content: </label>
                <textarea name="task" class="p-2 form-control border border-secondary fw-bold fs-4" required rows="4"
                    class="form-control" >{{update_task.Task}}</textarea>
            </div>
            <div class="row m-2 ms-0">
                
                <div class="col-md-12 text-center">
                    <input type="reset" value="Reset" class="btn btn-secondary fw-bold p-2 ps-4 pe-4 me-3 mt-5">
                    <input type="submit" value="Submit" class="btn btn-success fw-bold p-2 ps-4 pe-4 mt-5">
                </div>
            </div>
        </form>
    </div>
    {% else %}
    <div class="ps-5 pe-5">
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            <div class="container">
                <label class="fw-bold fs-3">Task Title: </label>
                <input type="text" name="title" class="p-2 form-control border border-secondary fw-bold fs-4" required
                    placeholder="Title of the Task (Maximum Words 50)">
            </div>
            <div class="container mt-2">
                <label class="fw-bold fs-3">Task Content: </label>
                <textarea name="task" class="p-2 form-control border border-secondary fw-bold fs-4" required rows="4"
                    class="form-control" placeholder="Give a Content of the Task... (Maximum Words 300)"></textarea>
            </div>
            <div class="row m-2 ms-0">
                
                <div class="col-md-12 text-center">
                    <input type="reset" value="Reset" class="btn btn-secondary fw-bold p-2 ps-4 pe-4 me-3 mt-5">
                    <input type="submit" value="Submit" class="btn btn-success fw-bold p-2 ps-4 pe-4 mt-5">
                </div>
            </div>
        </form>
    </div>
    {% endif %}
</main>



{% endblock body %}
