{% extends "index.html" %}
{% block title %}ToDo List/ SignUp{% endblock title %}
{% block body %}

<div class="container mt-4 pb-0">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">
            <div class="container bg-light p-3 rounded-3 shadow-lg ">
                <h3 class="text-center text-success brand">SIGNUP</h3>
                <hr>
                <form action="" method="post" class="form-group" autocomplete="off">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="USERNAME" required class="form-control mb-3 fw-bold">

                    <input type="text" name="fname" placeholder="FIRST NAME" required class="form-control mb-3 fw-bold">

                    <input type="text" name="lname" placeholder="LAST NAME" required class="form-control mb-3 fw-bold">

                    <input type="email" name="email" placeholder="EMAIL" required class="form-control mb-3 fw-bold">

                    <input type="password" name="password" placeholder="NEW PASSWORD" required class="form-control mb-3 fw-bold">

                    <input type="password" name="c_password" placeholder="CONFORM PASSWORD" required class="form-control fw-bold mb-3">

                    <div class="d-grid gap-2 mt-3 ">
                        <button type="submit" class="btn btn-success">SignIn</button>
                        <p class="text-end m-0">Already a User? <a href="login">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
